<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            cursor: pointer;
        }

        #msg {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Estoque</h2>

    <form id="estoqueForm">
        <label>
            Produto
            <input type="text" name="produto" required>
        </label>

        <label>
            Quantidade
            <input type="number" name="quantidade" required>
        </label>

        <label>
            Local
            <input type="text" name="local">
        </label>

        <button type="submit">Enviar</button>
    </form>

    <p id="msg"></p>

    <script>
        const form = document.getElementById("estoqueForm");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            msg.innerText = "Enviando...";

            const dados = new FormData(form);

            fetch("URL_DO_APPS_SCRIPT_AQUI", {
                method: "POST",
                body: dados
            })
            .then(res => res.text())
            .then(() => {
                msg.innerText = "✅ Dados enviados com sucesso!";
                form.reset();
            })
            .catch(() => {
                msg.innerText = "❌ Erro ao enviar os dados.";
            });
        });
    </script>

</body>
</html>
